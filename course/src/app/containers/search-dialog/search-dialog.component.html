<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Search for a resort..." [formControl]="searchFormControl" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayResort" (optionSelected)="resortSelected($event)">
    <mat-option *ngFor="let resort of resorts | async" [value]="resort">
      {{ resort.name }}
    </mat-option>
  </mat-autocomplete>
</mat-dialog-content>
